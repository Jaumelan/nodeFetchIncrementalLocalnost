<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pesquisa no Cadastro</title>
</head>
<body>
    <header>
        <h1>Pesquisa no Cadastro de Usuário</h1>
    </header>
    <form action="#">
        <fieldset>
            <legend>Pesquisa</legend>

            <label for="searchField"></label>
            <input type="text"  id="searchField" placeholder="Escreva os caracteres">
            
            <label for="fielTag">Escolha o campo</label>
            <select name="" id="fieldTag" onchange="mudarSelecao()">
                <option value="">--Escolha uma opção--</option>
                <option value="id">ID</option>
                <option value="name">Nome</option>
                <option value="email">E-mail</option>
            </select>
        </fieldset>
        <button type="button" id="searchButton">Pesquisar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th colspan="3">Lista de usuário</th> 
            </tr>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
</body>
<script src="main.js"></script>
</html>
